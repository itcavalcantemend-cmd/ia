<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planilha de Inspe√ß√£o</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    textarea {
      width: 95%;
      height: 60px;
      margin-top: 5px;
    }

    .status {
      width: 80px;
      height: 30px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .verde { background-color: green; }
    .vermelho { background-color: red; }

    .inspecao {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .amarelo {
      background-color: #ffd700;
      font-weight: bold;
    }

    .obs {
      display: none;
    }
  </style>
</head>

<body>

<h2>üìã Planilha de Inspe√ß√£o</h2>

<button onclick="novaLinha()">‚ûï Nova Linha</button>
<button onclick="voltar()">‚Ü©Ô∏è Desfazer</button>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Inspe√ß√£o</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="tabela"></tbody>
</table>

<script>
  let dados = JSON.parse(localStorage.getItem("planilha")) || [];
  let historico = [];

  const tabela = document.getElementById("tabela");

  function salvar() {
    localStorage.setItem("planilha", JSON.stringify(dados));
  }

  function salvarHistorico() {
    // Salva o estado atual antes de uma mudan√ßa importante
    historico.push(JSON.stringify(dados));
    if (historico.length > 30) historico.shift();
  }

  function voltar() {
    if (historico.length > 0) {
      dados = JSON.parse(historico.pop());
      salvar();
      renderizar();
    } else {
      alert("Nada para desfazer.");
    }
  }

  function renderizar() {
    tabela.innerHTML = "";

    dados.forEach((linha, i) => {
      const tr = document.createElement("tr");

      // --- Coluna Nome ---
      const tdNome = document.createElement("td");
      const inputNome = document.createElement("input");
      inputNome.value = linha.nome;
      
      // Salva no hist√≥rico apenas quando o usu√°rio come√ßa a editar
      inputNome.onfocus = () => salvarHistorico();
      
      inputNome.oninput = () => {
        dados[i].nome = inputNome.value;
        salvar();
      };
      tdNome.appendChild(inputNome);

      // --- Coluna Inspe√ß√£o ---
      const tdInspecao = document.createElement("td");
      const btnInspecao = document.createElement("button");
      btnInspecao.textContent = "Inspe√ß√£o";
      btnInspecao.className = "inspecao" + (linha.obs ? " amarelo" : "");
      
      const obs = document.createElement("textarea");
      obs.className = "obs";
      obs.value = linha.obs;
      
      // Mant√©m aberto se j√° tiver texto
      if (linha.obs) obs.style.display = "block";

      btnInspecao.onclick = () => {
        const estaAberto = obs.style.display === "block";
        obs.style.display = estaAberto ? "none" : "block";
      };

      obs.onfocus = () => salvarHistorico();

      obs.oninput = () => {
        dados[i].obs = obs.value;
        salvar();
        // Atualiza a cor do bot√£o sem renderizar a tabela inteira
        if (obs.value.trim() !== "") {
          btnInspecao.classList.add("amarelo");
        } else {
          btnInspecao.classList.remove("amarelo");
        }
      };

      tdInspecao.appendChild(btnInspecao);
      tdInspecao.appendChild(obs);

      // --- Coluna Status ---
      const tdStatus = document.createElement("td");
      const btnStatus = document.createElement("button");
      btnStatus.className = "status " + linha.status;
      btnStatus.textContent = linha.status === "verde" ? "" : "";
      
      btnStatus.onclick = () => {
        salvarHistorico();
        dados[i].status = linha.status === "verde" ? "vermelho" : "verde";
        salvar();
        renderizar(); // Aqui pode renderizar pois o clique √© uma a√ß√£o √∫nica
      };
      tdStatus.appendChild(btnStatus);

      tr.appendChild(tdNome);
      tr.appendChild(tdInspecao);
      tr.appendChild(tdStatus);
      tabela.appendChild(tr);
    });
  }

  function novaLinha() {
    salvarHistorico();
    dados.push({ nome: "", obs: "", status: "verde" });
    salvar();
    renderizar();
  }

  // Inicializa√ß√£o
  renderizar();
</script>

</body>
</html>
